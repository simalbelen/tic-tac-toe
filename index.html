<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./css/index.css"/>
    
</head>
<body>
    <div id="background">
        <div class="caja" id="c1">
            <div id="tablero"> </div>
        </div>
        <div class="caja">
            <div class="cajaRow">
                <table style="text-align:center">
                    <tr>
                        <th>Jugador</th>
                        <th>Victorias</th>
                    </tr>
                    <tr>
                        <td>Kitty</td>
                        <td id="vicKitty">0</td>
                    </tr>
                    <tr>
                        <td>Puppy</td>
                        <td id="vicPuppy">0</td>
                    </tr>
                </table>
            </div>
            <div class="cajaRow">
                <div class="botones">
                    <button class="boton" onclick="restart()"> Restart game </button>
                    <button class="boton" onclick="reset()"> Reset game and punctuations</button>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
<script src="js/index.js"> </script>
